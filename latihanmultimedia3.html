<!DOCTYPE html>
<html>
<head>
	<title> Latihan Multimedia 3 </title>
</head>
<body>
	<form>
		<h4>Textarea biasa</h4>
		<textarea></textarea>
		<h4>Textarea dengan atribut name="komentar"</h4>
		<textarea name="komentar">silahkan isi komentar Anda</textarea>
		<h4>Textarea dengan lebar 50 dan tinggi 10</h4>
		<textarea cols="50" rows="10">Silahkan isi komentar Anda</textarea>
		<h4>Textarea dengan batas jumlah karakter 20</h4>
		<textarea maxlength="20" placeholder="Hanya 20 kata"></textarea>
		<h4>Textarea dengan mode disabled</h4>
		<textarea disabled="disabled">Silakan isi komentar Anda</textarea>
	</form>
</body>
</html>
